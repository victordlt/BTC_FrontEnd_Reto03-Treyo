<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row"> <!--Cabecera-->
            <div class="col">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <button class="input-group-text" id="btnGroupAddon">Buscar</button>
                            <input type="text" class="form-control" placeholder="...lista" aria-label="Input group example" aria-describedby="btnGroupAddon">
                        </div>
                    </div>
            </div>
            <div class="col">
                <h3 class="d-flex justify-content-center">TREYO</h3>
            </div>
            <div class="col">
                <div class="btn-toolbar mb-3 justify-content-end" role="toolbar" aria-label="Toolbar with button groups"> 
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary"><i class="bi-info-circle"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"><!--Barra Secundaria-->
            <div class="col">
              <button type="button" class="btn btn-primary" data-bs-target="#exampleModal2" data-bs-whatever="@mdo" data-bs-toggle="modal">Crear Lista</button>
              <button type="button" class="btn btn-primary" data-bs-target="#exampleModal2" data-bs-whatever="@mdo">Borrar Lista</button>
            </div>
        </div>

        <div class="row cuerpo"><!--Cuerpo-->
            <div class="col"><!--Columna Lista-->   
                <div style="width: 18rem;">
                        <h3 style="display:inline;">Lista</h3>
                        <button type="button" class="btn btn-secondary" style="display:inline; float:right" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">+</button>
                </div>

                <div class="card" style="width: 18rem">
                    <img src="./img/01_01bannerDog.JPG" class="card-img-top" alt="LOGO">
                    <div class="card-body">
                      <h5 class="card-title">Card title 1</h5>
                      <p class="card-text">...</p>
                      <a href="#" class="btn btn-primary"><i class="bi-trash"></i></a>
                      <a href="#" class="btn btn-primary"><i class="bi-justify-left"></i></a>
                    </div>
                </div>

                <div class="card" style="width: 18rem">
                    <!--<img src="./img/01_01bannerDog.JPG" class="card-img-top" alt="LOGO">-->
                    <div class="card-body">
                      <h5 class="card-title">Card title 2</h5>
                      <p class="card-text">...</p>
                      <a href="#" class="btn btn-primary"><i class="bi-trash"></i></a>
                      <a href="#" class="btn btn-primary"><i class="bi-justify-left"></i></a>
                    </div>
                </div>
            </div>

            <div class="col"><!--Columna lista 2-->
                <!--******-->
            </div>
           
            <div class="col"><!--Columna lista 3-->
                <!--******-->
            </div>
        </div>
    </div>

    <!--MODALSSSSSSSSSSSSSSSSSSSSSSSSSSS-->            
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><!--Modal para Crear Tarea-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <input type="text" class="form-control modal-title" placeholder="Introduzca un titulo para la tarea" id="exampleModalLabel">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descripción:</label>
                  <textarea class="form-control" placeholder="Introduzca descripción de la tarea" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Hecho</button>
            </div>
          </div>
        </div>
      </div>
    <!--SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS-->
    <div class="modal" tabindex="-1" id="exampleModal2"><!--Modal para Crear Lista-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Titulo de la lista</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input placeholder="Introduzca título de la lista" style="width: 100%;"></input>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Crear</button>
            </div>
          </div>
        </div>
    </div>
     <!--SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS--> 
     <div class="modal" tabindex="-1" id="exampleModal3"><!--Modal para Eliminar Tarea-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Titulo de la lista</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input placeholder="Introduzca título de la lista" style="width: 100%;"></input>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Crear</button>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
